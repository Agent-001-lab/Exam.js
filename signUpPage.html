
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp Page</title>

    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[url('https://a7s6d987as6d978as6dyas87d6as87d978saf.netlify.app/images/d4XSaC.png')] w-screen h-screen bg-no-repeat bg-cover bg-center">
    


    <div class="logo flex items-center">
        <img src="./images/img_logo.png" alt="">
        <h1 class="text-white font-semibold text-4xl"><a href="#">Hexagon</a></h1>
    </div>

    
    <form class="bg-white w-80 h-96 flex flex-col items-start justify-center px-10 lg:-translate-y-60 lg:-translate-x-2/4 -translate-x-60 -translate-y-60 relative inset-2/4 rounded-2xl opacity-75">
        <label class="font-bold text-purple-600 text-xl" for="name">Username:</label>
        <input id="name" type="text" class="outline-none border-b-2 border-blue-400 w-full" name="Username" required>
        <label class="font-bold text-purple-600 text-xl pt-5" for="email">Email:</label>
        <input id="email" type="email" class="outline-none border-b-2 border-blue-400 w-full" name="email" required>
        <label class="font-bold text-purple-600 text-xl pt-5" for="password">Password:</label>
        <input id="password" type="password" class="outline-none border-b-2 border-blue-400 w-full" name="password" required>
        <button type="submit" class="bg-blue-500 text-white ml-16 rounded-md mt-4 px-5 text-xl py-1 hover:bg-purple-500 transition duration-900">Submit</button>
        <a href="./logIn.html" class="pl-12 py-2 text-purple-600 font-semibold">I have an account</a>
    </form>



    <script src="./signUpPage.js"></script>
</body>
</html>
