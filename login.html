<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LogIn Page</title>

    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[url('https://a7s6d987as6d978as6dyas87d6as87d978saf.netlify.app/images/d4XSaC.png')] w-screen h-screen bg-no-repeat bg-cover bg-center">
    

    <div class="logo flex items-center">
        <img src="./images/img_logo.png" alt="">
        <h1 class="text-white font-semibold text-4xl"><a href="#">Hexagon</a></h1>
    </div>

<form class="bg-white w-72 h-72 flex flex-col items-start justify-center px-5 relative inset-2/4 rounded-2xl opacity-75 -translate-y-52 -translate-x-2/4">
    <label class="font-bold text-purple-600 text-xl" for="username">Username:</label>
    <input class="outline-none border-b-2 border-blue-400 w-full" id="username" type="text" required name="User_name">
    <label class="font-bold text-purple-600 text-xl pt-5" for="password">Password:</label>
    <input class="outline-none border-b-2 border-blue-400 w-full" type="password" id="password" name="Password" required>
    <button class="bg-blue-500 text-white ml-16 rounded-md mt-4 px-5 text-xl py-1 hover:bg-purple-500 transition duration-900 mt-5" type="submit">Submit</button>
    <a href="./signUpPage.html" class="ml-16 py-3 text-purple-600 font-semibold">Registration</a>
</form>






    <script src="./logIn.js"></script>
</body>
</html>
